<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс</title>
</head>
<body>
    <h1>
        <a href="{{ url_for('view_reports') }}">Отчеты</a>
        <a href="{{ url_for('view_recordings') }}">Записи</a>
    </h1>
    {% for item in data %}
        <h2>{{ item['group_name'] }}</h2>
        <p><strong>Ребенок:</strong> {{ item['child_name'] }}</p>
        <p><strong>Дата:</strong> {{ item['lesson_date'] }}</p>
        <p><strong>Осталось оплаченных занятий:</strong> {{ item['paid_count'] }}</p>
        <p><strong>Осталок на балансе:</strong> {{ item['balance'] }}</p>
        <hr>
    {% endfor %}
</body>
</html>
